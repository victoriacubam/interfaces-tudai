<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Berkshire+Swash&family=Cookie&family=Dancing+Script&family=Lobster&family=Maven+Pro&family=Pacifico&family=Quicksand&family=Raleway:wght@200;300&family=Roboto+Slab:wght@200&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body class="registro">
    <div class="container">
        <form class="form-registro">
            <img src="/css/imagenes/logo.png" class="logo-forms" alt="Logo">
            <h2>¡Registrate para formar parte de la comunidad de juegos mas divertida!</h2>
            <div>
                <p class="texto">Nombre *</p>
                <input class="sin-validar" type="text" required>
            </div>
            <div>
                <p class="texto">Apellido *</p>
                <input class="sin-validar" type="text" required>
            </div>
            <div>
                <p class="texto">Nickname</p>
                <input class="sin-validar" type="text">
            </div>
            <div>
                <p class="texto">Edad *</p>
                <input class="sin-validar" type="number" min="0" max="100" required>
            </div>
            <div>
                <p class="texto">Email *</p>
                <input class="sin-validar" type="email" required>
            </div>
            <div>
                <p class="texto">Contraseña *</p>
                <input class="sin-validar" type="password" required>
            </div>
            <div>
                <p class="texto">Repetir contraseña *</p>
                <input class="sin-validar" type="password" required>
            </div>
            <p class="texto">*Los campos son obligatorios</p>
            <img src="/css/imagenes/recaptcha.png" alt="recaptcha" class="recaptcha">
            <button class="btn-primario">Registrate</button>
            <a href="login.html" class="btn-terciario">¿Ya tenes cuenta? Ingresa Acá</a>
        </div>   
    </div>
    
</body>
</html>
