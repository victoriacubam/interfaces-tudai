<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Berkshire+Swash&family=Cookie&family=Dancing+Script&family=Lobster&family=Maven+Pro&family=Pacifico&family=Quicksand&family=Raleway:wght@200;300&family=Roboto+Slab:wght@200&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body class="login">
    <div class="container">
        <form class="form-login">
            <img src="/css/imagenes/logo.png" class="logo-forms" alt="Logo">
            <div class="iniciar-sesion-redes">
                <div class="google">
                    <img src="/css/imagenes/iconos/google.png" alt="">
                    <button>Iniciar sesión con Google</button>
                </div>
                <div class="facebook">
                    <img src="/css/imagenes/iconos/facebook.png" alt="">
                    <button>Iniciar sesión con Facebook</button>
                </div>
                <p>o</p>
            </div>
            <div>
                <p class="texto label" >Email</p></p>
                <input class="sin-validar" type="text" required>
            </div>
            <div>
                <p class="texto label">Contraseña</p>
                <input class="sin-validar" type="password" required>
            </div>
            <img class="recaptcha" src="/css/imagenes/recaptcha.png" alt="recaptcha">
            <button class="btn-primario">Iniciar Sesión</button>
            <a class="btn-terciario">¿Olvidaste tu contraseña?</a>
            <a href="signUp.html" class="btn-terciario">¿No tenes cuenta? Registrate</a>
        </div>   
    </div>
</body>
</html>
